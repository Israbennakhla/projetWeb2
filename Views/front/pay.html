    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->

    <!-- Libraries Stylesheet -->

<body>

    <!-- Navbar Start -->
    <!-- Assurez-vous d'inclure votre barre de navigation ici -->
    <!-- Navbar End -->

    <!-- Header Start -->
    <div class="container-fluid bg-primary py-5 mb-5 page-header">
        <div class="container py-5">
            <div class="row justify-content-center">
                <div class="col-lg-10 text-center">
                    <h1 class="display-3 text-white animated slideInDown">Secure Payment</h1>
                </div>
            </div>
        </div>
    </div>
    <!-- Header End -->

    <!-- Payment Form Start -->
    <div class="container-xxl py-5">
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-8">
                    <form>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="firstName">
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lastName">
                            </div>
                            <div class="col-md-6">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email">
                            </div>
                            <div class="col-md-6">
                                <label for="age" class="form-label">Age</label>
                                <input type="number" class="form-control" id="age">
                            </div>
                            <div class="col-12">
                                <label for="address" class="form-label">Address</label>
                                <input type="text" class="form-control" id="address">
                            </div>
                            <div class="col-md-6">
                                <label for="accountNumber" class="form-label">Account Number</label>
                                <input type="password" class="form-control" id="accountNumber" placeholder="&#9679;&#9679;&#9679;&#9679;">
                            </div>
                            <div class="col-md-6">
                                <label for="securityCode" class="form-label">Security Code</label>
                                <input type="password" class="form-control" id="securityCode" placeholder="&#9679;&#9679;&#9679;">
                            </div>
                            <div class="col-12 text-center">
                                <button type="submit" class="btn btn-primary">Submit Payment</button>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-4">
                    <div class="border p-3">
                        <h4>Your Donation</h4>
                        <p>Amount: $50</p>
                        <p>Donation to: Education Fund</p>
                        <p>Payment Method: Credit Card</p>
                    </div>
                    <div class="text-center mt-4">
                        <a href="index.html" class="btn btn-secondary">Return Home</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Payment Form End -->

    <script src="lib/owlcarousel/owl.carousel.min.js"></script>

    <!-- Template Javascript -->
    <script src="js/main.js"></script>
</body>
</html>
